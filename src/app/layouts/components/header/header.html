<header class="header d-flex align-items-center justify-content-between px-3">
  <div class="d-flex align-items-center">
    <button class="btn btn-link text-dark me-3 p-0" type="button" (click)="onToggleSidebar()">
      <i class="bi bi-list fs-4"></i>
    </button>
    <!-- Logo area -->
    <div class="logo-area d-flex align-items-center">
      <img src="https://amicusrx.com//wp-content/uploads/2017/09/logo.png" alt="Logo" class="logo-image">
    </div>
  </div>

  <div class="d-flex align-items-center">
    <button class="btn btn-link text-dark me-3 position-relative" type="button">
      <i class="bi bi-bell-fill fs-5"></i>
      <span class="position-absolute top-0 start-100 translate-middle p-1 bg-danger border border-light rounded-circle">
        <span class="visually-hidden">New alerts</span>
      </span>
    </button>
    
    <!-- User profile dropdown -->
    <div class="user-profile-wrapper position-relative">
      <button 
        class="user-profile d-flex align-items-center btn p-0 border-0 bg-transparent"
        type="button"
        (click)="toggleDropdown()">
        <div class="user-avatar rounded-circle bg-light d-flex align-items-center justify-content-center me-2">
          <span class="fw-bold text-secondary">{{ loginService.getUserInitials() }}</span>
        </div>
        <span class="fw-medium user-name">{{ loginService.getUserFirstName() || 'User' }}</span>
        <i class="bi bi-chevron-down ms-2 dropdown-icon" [class.rotated]="isDropdownOpen()"></i>
      </button>
      
      @if (isDropdownOpen()) {
        <div class="dropdown-menu-custom show">
          <div class="dropdown-header px-3 py-2">
            <div class="fw-semibold">{{ loginService.getUserFirstName() || 'User' }}</div>
            <small class="text-muted">{{ loginService.getUserEmail() }}</small>
          </div>
          <hr class="dropdown-divider my-1">
          <button class="dropdown-item d-flex align-items-center px-3 py-2" type="button" (click)="onLogout()">
            <i class="bi bi-box-arrow-right me-2"></i>
            Logout
          </button>
        </div>
      }
      
      <!-- Backdrop to close dropdown when clicking outside -->
      @if (isDropdownOpen()) {
        <div class="dropdown-backdrop" (click)="closeDropdown()"></div>
      }
    </div>
  </div>
</header>
