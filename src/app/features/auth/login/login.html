<div class="d-flex min-vh-100 align-items-center justify-content-center bg-light p-3">
  <div class="card shadow-sm border-0" style="max-width: 480px; width: 100%;">
    <div class="card-body p-4 p-md-5">
      <div class="text-center mb-4">
        <div class="d-inline-flex align-items-center justify-content-center bg-primary text-white rounded-3 mb-3 p-3 shadow-sm">
          <svg width="40" height="40" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
          </svg>
        </div>
        <h1 class="h3 fw-bold text-dark mb-1">Global Market Tracker</h1>
        <p class="text-muted mb-0">Welcome back! Please sign in to continue</p>
      </div>

      <div class="mb-4">
        <button 
          type="button" 
          class="btn btn-outline-secondary w-100 d-flex align-items-center justify-content-center gap-2 py-3 fw-semibold"
          (click)="loginWithMicrosoft()"
          [disabled]="loginService.isAuthenticatingWithMicrosoft()">
          
          @if(loginService.isAuthenticatingWithMicrosoft()) {
            <div class="spinner-border spinner-border-sm text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <span>Signing you in...</span>
          } @else {
            <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 21 21">
              <rect x="1" y="1" width="9" height="9" fill="#f25022"/>
              <rect x="1" y="11" width="9" height="9" fill="#00a4ef"/>
              <rect x="11" y="1" width="9" height="9" fill="#7fba00"/>
              <rect x="11" y="11" width="9" height="9" fill="#ffb900"/>
            </svg>
            <span>Sign in with Microsoft</span>
          }
        </button>
      </div>

      <div class="d-flex align-items-center mb-4">
        <hr class="flex-grow-1 my-0">
        <span class="px-3 text-muted small fw-medium">Secure Authentication</span>
        <hr class="flex-grow-1 my-0">
      </div>

      <div class="vstack gap-3 mb-4">
        <div class="d-flex align-items-center gap-3 text-secondary">
          <svg class="text-primary" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
          <span class="small">Secure Microsoft Authentication</span>
        </div>
        <div class="d-flex align-items-center gap-3 text-secondary">
         
        </div>
      </div>
    </div>
  </div>
</div>
